<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <main>
        <!-- heading section -->
        <section class="mx-auto text-center p-10">
            <h2 class="text-5xl font-bold mb-5">AI Universe Hub</h2>
            <button class="btn btn-secondaruy bg-blue-700 text-white hover:bg-black rounded-md px-6 py-1 mb-5"
                onclick="">Sort</button>
            <hr>
        </section>

        <!-- cards section -->
        <section class="px-10 grid grid-cols-1 gap-4 lg:grid-cols-3 md:grid-cols-2" id="cards-section">

            <!-- cards container will update by js -->

        </section>

        <!-- show all section -->
        <section class="text-center space-y-5 p-10 hidden" id="show-more-section">
            <hr>
            <button id="show-more-btn" class="btn btn-secondaruy bg-blue-700 text-white hover:bg-black rounded-md px-6 py-1 mb-5"
                onclick="showMore()">Show more</button>
        </section>


        <!-- modal temp -->
        <section>

            <!-- You can open the modal using ID.showModal() method -->
            <button class="btn" onclick="my_modal_3.showModal()">open modal</button>
            <dialog id="my_modal_3" class="modal">
                <form method="dialog" class="modal-box">
                    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click on ✕ button to close</p>
                </form>
            </dialog>

        </section>

    </main>


    <!-- scripts -->
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/92c3f0ab6e.js" crossorigin="anonymous"></script>
</body>

</html>
